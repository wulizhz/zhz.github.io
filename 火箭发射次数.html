<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ECharts</title>
  
    <script src="echarts.min.js"></script>
  </head>
  <body>
   
    <div id="main" style="width: 1500px;height:800px;"></div>
